version: "3.9"

services:
  backend:
    build:
      context: ./SocialNetwork
    ports:
      - "8080:8080"
    environment:
      - JAVA_OPTS=
    restart: unless-stopped

  frontend:
    build:
      context: ./MiniSocialNetwork_Fe
    ports:
      - "4200:4200"
    environment:
      - PORT=4200
      - API_URL=http://localhost:8080
    depends_on:
      - backend
    restart: unless-stopped

