version: "3.9"

services:
  mysql:
    image: mysql:8
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: socialnetwork
      MYSQL_USER: socialuser
      MYSQL_PASSWORD: socialpass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped

  backend:
    build:
      context: ./SocialNetwork
    container_name: backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/socialnetwork?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: socialuser
      SPRING_DATASOURCE_PASSWORD: socialpass
      CLOUDINARY_URL: ${CLOUDINARY_URL}
    depends_on:
      - mysql
    restart: unless-stopped

  frontend:
    build:
      context: ./MiniSocialNetwork_Fe
    container_name: frontend
    ports:
      - "4200:4200"
    environment:
      API_URL: http://localhost:8080
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  mysql_data:
