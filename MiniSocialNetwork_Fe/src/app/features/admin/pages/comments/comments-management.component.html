<div class="management-page">
    <div class="page-header">
        <h1 class="page-title">ğŸ’¬ Comments Management</h1>
        <p class="page-subtitle">Quáº£n lÃ½ bÃ¬nh luáº­n</p>
    </div>

    <div class="search-bar">
        <input type="text" [(ngModel)]="searchTerm" placeholder="ğŸ” Search comments..." (input)="filter()" />
    </div>

    <div class="table-container" *ngIf="!loading">
        <table class="data-table">
            <thead>
                <tr>
                    <th>User</th>
                    <th>Content</th>
                    <th>Status</th>
                    <th>Created</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of filteredItems">
                    <td><span class="username">@{{ item.userUsername || 'unknown' }}</span></td>
                    <td><span class="content">{{ truncate(item.content, 100) }}</span></td>
                    <td>
                        <span class="badge" [class.active]="!item.isDeleted" [class.inactive]="item.isDeleted">
                            {{ item.isDeleted ? 'Deleted' : 'Active' }}
                        </span>
                    </td>
                    <td>{{ formatDate(item.createdAt) }}</td>
                    <td>
                        <button class="btn-delete" (click)="delete(item)" title="Delete">ğŸ—‘ï¸</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="empty-state" *ngIf="filteredItems.length === 0">No comments found</div>
    </div>
    <div class="loading" *ngIf="loading">ğŸ”„ Loading...</div>
</div>
