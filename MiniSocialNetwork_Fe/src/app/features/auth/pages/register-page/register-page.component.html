<div class="register-wrapper">
    <div class="register-container">
        <div class="logo-section">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z" />
                </svg>
            </div>
            <h1>Tạo tài khoản</h1>
            <p>Tham gia Mini Social Network</p>
        </div>

        @if (errorMessage()) {
        <div class="alert alert-error">
            {{ errorMessage() }}
        </div>
        }

        @if (successMessage()) {
        <div class="alert alert-success">
            {{ successMessage() }}
        </div>
        }

        <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">Họ <span class="required">*</span></label>
                    <input type="text" id="firstName" name="firstName" [(ngModel)]="firstName" placeholder="Nhập họ"
                        required [disabled]="isLoading()">
                </div>
                <div class="form-group">
                    <label for="lastName">Tên <span class="required">*</span></label>
                    <input type="text" id="lastName" name="lastName" [(ngModel)]="lastName" placeholder="Nhập tên"
                        required [disabled]="isLoading()">
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="example&#64;email.com"
                    required [disabled]="isLoading()">
            </div>

            <div class="form-group">
                <label for="username">Tên đăng nhập <span class="required">*</span></label>
                <input type="text" id="username" name="username" [(ngModel)]="username" placeholder="Chọn tên đăng nhập"
                    required [disabled]="isLoading()">
            </div>

            <div class="form-group">
                <label for="password">Mật khẩu <span class="required">*</span></label>
                <input type="password" id="password" name="password" [(ngModel)]="password"
                    placeholder="Tối thiểu 8 ký tự" required minlength="8" [disabled]="isLoading()">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Xác nhận mật khẩu <span class="required">*</span></label>
                <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword"
                    placeholder="Nhập lại mật khẩu" required [disabled]="isLoading()">
            </div>

            <button type="submit" class="submit-btn" [disabled]="isLoading()">
                @if (isLoading()) {
                <span class="spinner"></span>
                Đang đăng ký...
                } @else {
                Đăng ký
                }
            </button>

            <a routerLink="/login" class="back-btn">
                ← Quay lại đăng nhập
            </a>
        </form>

        <div class="divider"><span>Đã có tài khoản?</span></div>

        <div class="login-link">
            <a routerLink="/login">Đăng nhập ngay</a>
        </div>
    </div>
</div>
